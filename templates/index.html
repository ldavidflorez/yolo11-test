<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Video Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">YOLO Video Processing</h1>

        <!-- Upload Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload Video</h5>
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="videoFile" class="form-label">Select a video file:</label>
                        <input class="form-control" type="file" id="videoFile" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <div id="uploadMessage" class="mt-2"></div>
                </form>
            </div>
        </div>

        <!-- Stream Section -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Stream Processed Video</h5>
                <div class="text-center mb-3">
                    <img id="videoStream" class="img-fluid rounded" alt="Video Stream" style="max-height: 400px;">
                </div>
                <button id="startStream" class="btn btn-success">Start Stream</button>
                <button id="stopStream" class="btn btn-danger ms-2">Stop Stream</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const videoFileInput = document.getElementById('videoFile');
        const uploadMessage = document.getElementById('uploadMessage');
        const videoStream = document.getElementById('videoStream');
        const startStreamButton = document.getElementById('startStream');
        const stopStreamButton = document.getElementById('stopStream');

        let ws;

        // Handle video upload
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', videoFileInput.files[0]);

            uploadMessage.textContent = 'Uploading...';
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                uploadMessage.textContent = result.message || 'Upload successful!';
                uploadMessage.classList.add('text-success');
            } catch (error) {
                uploadMessage.textContent = 'Upload failed. Please try again.';
                uploadMessage.classList.add('text-danger');
            }
        });

        // Handle start stream
        startStreamButton.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('WebSocket already open');
                return;
            }

            ws = new WebSocket('ws://localhost:9000/ws');

            ws.onopen = () => {
                console.log('WebSocket connection established');
            };

            ws.onmessage = (event) => {
                const blob = new Blob([event.data], { type: 'image/jpeg' });
                videoStream.src = URL.createObjectURL(blob);
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        });

        // Handle stop stream
        stopStreamButton.addEventListener('click', () => {
            if (ws) {
                ws.close();
                videoStream.src = '';
            }
        });
    </script>
</body>

</html>
